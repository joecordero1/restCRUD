name: DevSecOps CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: |
          npx eslint . --ext .js,.ts || echo "Lint warnings present"

      - name: Simulate Health Check
        run: |
          echo "Simulando test de salud"
          curl --fail http://localhost:3000/api || echo "API no disponible (simulaci√≥n)"

      - name: Run tests (placeholder)
        run: npm test || echo "Tests no definidos"

  sonar-analysis:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  scan-security:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Save Trivy result to file
        run: trivy fs . > trivy-results.txt || true

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-results.txt

  deploy-staging:
    needs: [scan-security, sonar-analysis]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Mostrar contenido del directorio actual (debug)
        run: ls -la $GITHUB_WORKSPACE

      - name: Validar pol√≠ticas de despliegue
        run: |
          echo "Verificando pol√≠ticas de despliegue....."
          if [ ! -f "$GITHUB_WORKSPACE/.approved" ]; then
            echo "‚ùå Falta archivo de aprobaci√≥n. Abortando."
            exit 1
          fi
          echo "‚úî Archivo de aprobaci√≥n encontrado."

      - name: Simular despliegue en entorno de pruebas
        run: echo "‚úî Desplegado en entorno de pruebas (simulado)"

  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Simular despliegue en producci√≥n
        run: echo "‚úî Desplegado en producci√≥n (simulado)"

      - name: Simular monitoreo post-deploy
        run: |
          echo "üîç Iniciando monitoreo post-despliegue..."
          echo "Simulaci√≥n de logs, m√©tricas y alertas generadas autom√°ticamente."

      - name: üîß Construir imagen Docker (simulaci√≥n)
        run: |
          echo "üöÄ Construyendo imagen Docker..."
          docker build -t restcrud-app:latest .

      - name: üß™ Ejecutar contenedor (simulaci√≥n)
        run: |
          echo "üß™ Iniciando contenedor para prueba (simulada)..."
          docker run -d -p 3000:3000 --name restcrud-sim restcrud-app:latest
          sleep 5
          echo "‚úÖ Contenedor levantado (simulado)"
          docker ps

  scan-docker-image:
    needs: deploy-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Docker (reconstrucci√≥n de imagen para escaneo)
        run: |
          echo "üîß Reconstruyendo imagen Docker para escaneo..."
          docker build -t restcrud-app:latest .

      - name: üõ°Ô∏è Escanear imagen Docker con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'restcrud-app:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Guardar reporte Trivy de la imagen
        run: |
          echo "üíæ Guardando resultado del escaneo..."
          trivy image --format table --severity CRITICAL,HIGH restcrud-app:latest > trivy-docker-image-report.txt || true

      - name: Subir reporte Trivy del contenedor
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-image-scan
          path: trivy-docker-image-report.txt

  deploy-k8s:
    needs: scan-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Kind cluster (named 'kind')
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0
          name: kind

      - name: Show Kind clusters
        run: kind get clusters

      - name: Build Docker image
        run: |
          docker build -t restcrud-app:latest .

      - name: Load Docker image into Kind
        run: |
          kind load docker-image restcrud-app:latest --name kind

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/restcrud-app --timeout=90s
          kubectl get pods

      - name: Deploy Prometheus & Grafana (monitoring stack)
        run: |
          kubectl apply -f https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/bundle.yaml

      - name: Expose Prometheus port
        run: |
          kubectl port-forward svc/prometheus-operated 9090:9090 &
          sleep 15

      - name: Consultar m√©trica de Prometheus
        run: |
          curl -s http://localhost:9090/api/v1/targets
          curl -s "http://localhost:9090/api/v1/query?query=up"
